<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  .outer-test {width: 100px; height: 200px; background: red;}
  .outer-test1 {width: 100px; height: 200px; background: blue;}
  .outer-test2 {width: 50px; height: 100px; background: green;}
  </style>
</head>
<body>
  <a href="javascript:;">基本对话框</a><br>
  <a href="javascript:;">确认选择框</a><br>
  <a href="javascript:;">成功</a><br>
  <a href="javascript:;">警告</a><br>
  <a href="javascript:;">错误</a><br>
  <script type="text/javascript" src="./js/lib/jquery.js"></script>
  <script type="text/javascript" src="./js/src/dialog.js"></script>
  <script type="text/javascript">
  $('a').eq(0).on('click', function () {
    new Dialog({overlayVisible: false}).fadeIn('slow');
  });
  $('a').eq(1).on('click', function () {
    new Confirm('确认选择？').show().
    on('ok', function() {
      alert('ok');
    }).on('cancel', function() {
      this.destroy();
    });
  });
  $('a').eq(2).on('click', function() {
    new Alert('成功啦！', 'success').show();
  });
  $('a').eq(3).on('click', function() {
    new Alert('有猫腻了！', 'warn').show();
  });
  $('a').eq(4).on('click', function() {
    new Alert('出错了！', 'error').show();
  });
  </script>

  <div class="outer-test">
    <div class="outer-test2"></div>
  </div>
  <div class="outer-test1"></div>
  <script type="text/javascript" src="./js/src/outer.js"></script>
  <script type="text/javascript">
  $(function() {
    var cb = function() {
      console.log(this);
    };
    $('.outer-test').outer(cb);
    $('.outer-test1').outer(cb);
    $('.outer-test2').outer(cb);
    // $('.outer-test').offOuter(cb);
  });
  </script>
</body>
</html>
